<form id="loginForm" class="space-y-4">
    <!-- Input fields for email and password -->
    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md font-medium">
      Login
    </button>
  </form>
  
  <script type="module">
    import authService from './assets/js/services/auth.js';
    import { showSuccess, showError } from './assets/js/utils/toast.js';
  
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      try {
        await authService.login(email, password);
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        showError(error.message || 'Login failed. Please try again.');
      }
    });
  </script>
